<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>la hash polygon feature of LA with holes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>

    <script src="../output/hashToPoly.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
        console.log('hashToPoly is loaded?', hashToPoly)
        mapboxgl.accessToken = 'pk.eyJ1IjoibGFjdW5hLW1hcGJveCIsImEiOiJjanBva3A0cjEwZXdkNDJydW91Ym82aGpyIn0.Qh-ak-vPBz7EL3ngRdNRZQ';
        var map = new mapboxgl.Map({
          container: 'map', // container ID
          style: 'mapbox://styles/mapbox/light-v10', // style URL
          center: [-118.3941650390625, 34.093610452768715], // starting position
          zoom: 9 // starting zoom
        });
      
        map.on('load', function () {
          // Add a data source containing GeoJSON data.
          map.addSource('my-source', hashToPoly);
          
          // Add a new layer to visualize the polygon.
          // map.addLayer({
          //   'id': 'my-source',
          //   'type': 'fill',
          //   'source': 'my-source', // reference the data source
          //   'layout': {},
          //   'paint': {
          //     'fill-color': '#0080ff', // blue color fill
          //     'fill-opacity': 0.2
          //   }
          // });
          // Add a black outline around the polygon.
          map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'my-source',
            'layout': {},
            'paint': {
              'line-opacity': 0.1,
              'line-color': '#000',
              'line-width': 0.5
            }
          });
        });
    </script>
  
  </body>
</html>
